<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	
	<body>
		<article class="article">
			<div class="article-content">
				<h1 class="article-title">Get <span class="article-title-accent">insights</span> that help your business grow.</h1>
				<p class="article-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
				<div class="article-data">
					<p class="article-data-par">10k+<br><span class="article-data-span">companies</span></p>
					<p class="article-data-par">314<br><span class="article-data-span">templates</span></p>
					<p class="article-data-par">12M+<br><span class="article-data-span">queries</span></p>
				</div>
			</div>
			<div class="article-img-background">
				<img src="images/image-header-desktop.jpg" alt="Happy business women" class="article-img">
			</div>
		</article>

		<footer>
			<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer-link">Frontend Mentor</a>. Coded by <a href="https://github.com/FildaStupka" class="footer-link">Filip Stupka</a>.</p>
		</footer>
